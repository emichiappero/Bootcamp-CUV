<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce TodoX2 dolares</title>
  </head>
  <body>
    <h1>Bienvendio a nuestro Ecommerce</h1>
    <ul>
      <li>
        Zapatillas - $100
        <button
          id="Zapatillas"
          class="comprar"
          data-precio="100"
          data-producto="Descripcion del producto 1"
        >
          comprar
        </button>
      </li>
      <li>
        Campera - $500
        <button
          id="Campera"
          class="comprar"
          data-precio="500"
          data-producto="Descripcion del producto 1"
        >
          comprar
        </button>
      </li>
      <li>
        Gorra - $89
        <button
          id="Gorra"
          class="comprar"
          data-precio="89"
          data-producto="Descripcion del producto 1"
        >
          comprar
        </button>
      </li>
      <li>
        Zapatillas - $120
        <button
          id="Zapatillas 2"
          class="comprar"
          data-precio="120"
          data-producto="Descripcion del producto 1"
        >
          comprar
        </button>
      </li>
    </ul>

    <hr />

    <h2>Carrito de compra</h2>
    <div style="border: 0.1em solid red; padding: 15px">
      <p id="carrito"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
